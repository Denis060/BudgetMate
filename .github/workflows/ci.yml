name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: budgetmate
          POSTGRES_PASSWORD: budgetmate123
          POSTGRES_DB: budgetmate_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./api
        run: npm run prisma:generate

      - name: Run linter
        working-directory: ./api
        run: npm run lint

      - name: Run tests
        working-directory: ./api
        run: npm test
        env:
          DATABASE_URL: postgresql://budgetmate:budgetmate123@localhost:5432/budgetmate_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run linter
        working-directory: ./web
        run: npm run lint

      - name: Type check
        working-directory: ./web
        run: npm run type-check

      - name: Build
        working-directory: ./web
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000/api

  # Docker Build
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build API Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          push: false
          tags: budgetmate-api:test

      - name: Build Web Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          push: false
          tags: budgetmate-web:test

  # Notify on success
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-build]
    if: success()

    steps:
      - name: Success message
        run: echo "âœ… All tests passed successfully!"
