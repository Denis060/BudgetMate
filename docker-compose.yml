version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: budgetmate-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: budgetmate
      POSTGRES_PASSWORD: budgetmate123
      POSTGRES_DB: budgetmate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - budgetmate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgetmate"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: budgetmate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - budgetmate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: budgetmate-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://budgetmate:budgetmate123@db:5432/budgetmate
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-too-in-production}
      CORS_ORIGIN: http://localhost
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - budgetmate-network
    volumes:
      - ./api/logs:/app/logs

  # Frontend Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: budgetmate-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost/api
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - budgetmate-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: budgetmate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api
      - web
    networks:
      - budgetmate-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  budgetmate-network:
    driver: bridge
